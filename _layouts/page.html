---
layout: default
---
<article class="post">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
	</header>

	<div class="post-content">
		{{ content | replace: 'ACT-OWIS', '<span class="action">ACTION'| replace: 'OWIS-ACT', '</span>'| replace: 'RES-OWIS', '<span class="resolution">RESOLUTION'| replace: 'OWIS-RES', '</span>' }}
	</div>

</article>
